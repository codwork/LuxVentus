<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxVentus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <!-- header დასაწყისი -->
    <header>
        <div class="header container">
                <div class="logo">
                    <img src="./assets/logo.png" alt="logo">
                </div>
                <div class="nav">
                        <a href="#">Fashion</a>
                        <a href="#">Lifestyle</a>
                        <a href="#">Spiritual</a>
                        <a href="#">Mental Health</a>
                        <a href="#">Contact Us</a>
                        <img src="./assets/searchh.png" alt="searchicon">
                </div>
        </div>
    </header>
    <!-- header დასასრული -->
     <!-- first-section დასაწყისი -->
    <section class="first-section container">
        <div class="background">
            <h3>Lux Ventus Magazine</h3>
            <h1>We Are the <span>Ventus Fashion</span></h1>
            <p>We like to gossip about everything, but we will never forget the daily fashion dose.</p>
        </div>
        </section>
<!-- first-section დასასრული -->
<!-- topic section დასაწყისი -->
 <section>
    <div class="topics-section container">
        <div class="topics-title">
            <h1>Topics</h1>
        </div>
        <div class="topics-cards">
            <div class="topics-card">
                <div class="topic-card-image">
                    <img src="./assets/topic1.png" alt="card">
                </div>
                <h1>Lingerie</h1>
                <button>View More</button>
            </div>
            <div class="topics-card">
                <div class="topic-card-image">
                    <img src="./assets/topic2.png" alt="card">
                </div>
                <h1>Spring</h1>
                <button>View More</button>
            </div>
            <div class="topics-card">
                <div class="topic-card-image">
                    <img src="./assets/topic3.png" alt="card">
                </div>
                <h1>Yoga</h1>
                <button>View More</button>
            </div>
            <div class="topics-card">
                <div class="topic-card-image">
                    <img src="./assets/topic4.png" alt="card">
                </div>
                <h1>Glow</h1>
                <button>View More</button>
            </div>
            <div class="topics-card">
                <div class="topic-card-image">
                    <img src="./assets/topic5.png" alt="card">
                </div>
                <h1>Ensembles</h1>
                <button>View More</button>
            </div>
            <div class="topics-card">
                <div class="topic-card-image">
                    <img src="./assets/topic6.png" alt="card">
                </div>
                <h1>Skin Care</h1>
                <button>View More</button>
            </div>
        </div>
    </div>
 </section>
 <div class="lane container">
    <hr class="line">
 </div>
<!-- topics section დასასრული    -->





</body>
</html>
